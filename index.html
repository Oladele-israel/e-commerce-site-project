<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy-Martz.co</title>
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <!-- for the header bearing logo, search-bar-input......-->
    <header>
      <div class="header-container">
        <!--logo-->
        <div class="header-logo">
          <img
            src="./images/header-images/Group 44199.png"
            alt=""
            width="40px"
          />
          <h1>KlazikMart</h1>
        </div>
        <!--middle search bar-->
        <div class="header-search">
          <input type="text" placeholder="search for products and categories" />
          <img src="./images/header-images/fi-rr-search.png" alt="" />
        </div>
        <!--navlinks-->
        <div class="header-route">

          <select>
            <option value="international">International</option>
            <option value="international">Nigerian</option>
          </select>

          <div>
            <label> cart</label>
            <img src="./images/header-images/fi-sr-shopping-cart.png" alt="" />
          </div>

          <button class="login-btn">Login</button>
          <button class="signup-btn">Signup</button>

          <!--burger-->
          <div class="burger">
            <div></div>
            <div></div>
            <div></div>
          </div>
     
        </div>
      </div>
    </header>

    <!--main section with nav-links-->
    <main>
      <div class="nav-links">
        <li><a href="">Home</a></li>
        <li>
          <select name="" id="">
            <option value="">All categories</option>
          </select>
        </li>
        <li><a href="">About Us</a></li>
        <li><a href="">Sell On KlszikMart</a></li>
        <li><a href="">Support</a></li>
        <li><a href="">Track Order</a></li>
      </div>
      <!--banner with bg-->
      <div class="banner">
        <div class="banner-writeup">
          <span>send <strong>Goods and services </strong>without stress</span>
          <p>
            an easier way to send goods and services to friends and loved ones
            all over the world!
          </p>
          <button>shop now</button>
        </div>
        <div class="banner-image">
          <img
            src="./images/header-images/unsplash_ORC9DyZXG-I.png"
            alt=""
            width="85%"
          />
        </div>
      </div>
    </main>
  </body>
</html>
